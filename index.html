<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Background</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <!-- YouTube Video im No-Cookie Modus -->
        <iframe 
        src="https://www.youtube-nocookie.com/embed/h3EJICKwITw?autoplay=1&mute=1&controls=0&loop=1&playlist=h3EJICKwITw" 
        frameborder="0" 
        allow="autoplay; fullscreen; picture-in-picture">
    </iframe>
    
    </div>

    <!-- Linktree Content -->
    <div class="linktree">
        <div class="profile">
            <!-- Stelle sicher, dass die Datei profile.jpg existiert und der Pfad korrekt ist -->
            <img class="profile-picture" src="assets/images/profile.jpg" alt="Profile Picture">
            <h1>Dein Name</h1>
            <p>Beschreibung oder Beruf</p>
        </div>
        <div class="links">
            <a href="#" class="link">Link 1</a>
            <a href="#" class="link">Link 2</a>
            <a href="#" class="link">Link 3</a>
        </div>
    </div>

</body>
</html>
